name: BetterFishing
version: '${project.version}'
main: org.layanegg.betterfishing.BetterFishing
api-version: '1.20'
commands:
  rod:
    description: An easy way to get a fishing rod!
    usage: /<command>
    aliases: fishingrod
  feed:
    description: Satiate your hunger
    usage: /<command>
    aliases: [food, yum]
  FishXp:
    description: Used to manually update fishing xp and levels
    usage: /<command> [<playerName>] xp|level set|add number